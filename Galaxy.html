<script>
/**
 * 镜像星海核心脚本
 */
const canvas = document.getElementById('galaxyCanvas');
const ctx = canvas.getContext('2d');
const searchOverlay = document.getElementById('search-overlay');
const searchInput = document.getElementById('search-input');

let particles = [];
let mouse = { x: -1000, y: -1000, prevX: -1000, prevY: -1000 };
let mouseVel = { x: 0, y: 0 };
let tick = 0;
let isSearching = false;
let searchTerm = "";
let pinnedStar = null; // 当前固定显示内容的星，点空白或 ESC 取消

// 背景星群
const backgroundStars = [];
const STAR_COUNT = 200;
const PARALLAX_FACTOR = 0.01; // 视差反向位移系数

function initBackgroundStars() {
    backgroundStars.length = 0;
    for (let i = 0; i < STAR_COUNT; i++) {
        backgroundStars.push({
            x: Math.random() * canvas.width,
            y: Math.random() * canvas.height,
            size: Math.random() * 1.2,
            opacity: Math.random() * 0.5,
            blinkSpeed: 0.01 + Math.random() * 0.02,
            phase: Math.random() * Math.PI * 2,
            color: Math.random() > 0.8 ? '#aaccff' : '#d4af37' // 80% 金，20% 星际蓝
        });
    }
}

function drawDeepSpace() {
    // 视差：根据鼠标速度对背景星做极小幅反向位移（远山感）
    const offsetX = mouseVel.x * PARALLAX_FACTOR;
    const offsetY = mouseVel.y * PARALLAX_FACTOR;

    backgroundStars.forEach(s => {
        s.phase += s.blinkSpeed;
        const currentOpacity = s.opacity * (Math.sin(s.phase) * 0.5 + 0.5);
        const px = s.x - offsetX;
        const py = s.y - offsetY;

        ctx.save();
        ctx.globalAlpha = currentOpacity;
        ctx.fillStyle = s.color;
        ctx.beginPath();
        ctx.arc(px, py, s.size, 0, Math.PI * 2);
        ctx.fill();

        // 大而亮的星（size > 1.0）画十字星芒，望远镜感
        if (s.size > 1.0) {
            const len = s.size * 5;
            ctx.strokeStyle = s.color;
            ctx.lineWidth = 0.4;
            ctx.globalAlpha = currentOpacity * 0.7;
            ctx.beginPath();
            ctx.moveTo(px - len, py);
            ctx.lineTo(px + len, py);
            ctx.moveTo(px, py - len);
            ctx.lineTo(px, py + len);
            ctx.stroke();
        }
        ctx.restore();
    });
}

// 设置画布大小
function resize() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    initBackgroundStars();
}
window.addEventListener('resize', resize);
resize();

// 每颗星随机一种渐变 [中心色, 边缘色]
const STAR_GRADIENTS = [
    ['#ffffff', '#aaccff'],   // 白 → 淡蓝
    ['#ffffff', '#6eb5ff'],   // 白 → 蓝
    ['#fff5f5', '#ffb3d9'],   // 白粉 → 粉
    ['#ffb3d9', '#b388ff'],   // 粉 → 紫
    ['#fff9c4', '#ffb74d'],   // 淡黄 → 橙
    ['#b3e5fc', '#448aff'],   // 淡青 → 蓝
    ['#e1bee7', '#7e57c2'],   // 薰衣草 → 紫
    ['#c5e1a5', '#7cb342'],   // 淡绿 → 绿
];

// 粒子类
class StarDust {
    constructor(data) {
        this.content = data.content;
        this.timestamp = data.timestamp;
        this.id = data.id;

        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.vx = (Math.random() - 0.5) * 0.3;
        this.vy = (Math.random() - 0.5) * 0.3;

        this.baseSize = Math.random() * 0.6 + 0.9; // 固定星大小
        this.angle = Math.random() * Math.PI * 2;
        this.pulseSpeed = 0.02 + Math.random() * 0.05;
        this.active = false;
        this.isTarget = false; // 天选之子：核心圈内离鼠标最近的那颗
        this.gradient = STAR_GRADIENTS[Math.floor(Math.random() * STAR_GRADIENTS.length)];
    }

    update() {
        if (isSearching) {
            // 查找时星星固定不移动
            return;
        }

        let dx = mouse.x - this.x;
        let dy = mouse.y - this.y;
        let distance = Math.sqrt(dx * dx + dy * dy);

        let repelDist = 180;
        let attractDist = 40;

        if (distance < repelDist && distance > attractDist) {
            let force = (repelDist - distance) / repelDist;
            this.vx -= (dx / distance) * force * 0.6;
            this.vy -= (dy / distance) * force * 0.6;
        } else if (distance <= attractDist && distance > 0) {
            this.vx += (dx / distance) * 0.2;
            this.vy += (dy / distance) * 0.2;
            this.active = true;
        } else {
            this.active = false;
        }

        this.vx *= 0.94;
        this.vy *= 0.94;
        // 限制最大速度，防止被排斥力推出界面
        const maxSpeed = 2.5;
        const speed = Math.sqrt(this.vx * this.vx + this.vy * this.vy);
        if (speed > maxSpeed) {
            this.vx *= maxSpeed / speed;
            this.vy *= maxSpeed / speed;
        }
        this.x += this.vx + Math.cos(this.angle) * 0.1;
        this.y += this.vy + Math.sin(this.angle) * 0.1;
        this.angle += this.pulseSpeed;

        // 严格限制在画布内，保证所有星星始终在界面内可见（不穿出、不环绕）
        const margin = 2;
        this.x = Math.max(margin, Math.min(canvas.width - margin, this.x));
        this.y = Math.max(margin, Math.min(canvas.height - margin, this.y));
        if (this.x === margin || this.x === canvas.width - margin) this.vx *= -0.3;
        if (this.y === margin || this.y === canvas.height - margin) this.vy *= -0.3;
    }

    draw(c) {
        let g = c || ctx;
        g.save();

        const distToMouse = Math.sqrt((mouse.x - this.x) ** 2 + (mouse.y - this.y) ** 2);
        const nearMouse = distToMouse < 40;
        const showText = (this.isTarget && !isSearching) || (isSearching && this.content.includes(searchTerm));
        if (showText) {
            g.shadowBlur = 15;
            g.shadowColor = "rgba(255, 230, 250, 0.8)";
            g.fillStyle = "#ffffff";
            g.font = "italic 18px serif";
            g.fillText(this.content, this.x, this.y);

            g.strokeStyle = "rgba(170, 204, 255, 0.25)";
            g.beginPath();
            g.moveTo(this.x, this.y);
            g.lineTo(this.x - this.vx * 5, this.y - this.vy * 5);
            g.stroke();

            g.font = "10px serif";
            g.fillStyle = "rgba(170, 204, 255, 0.6)";
            g.fillText(this.timestamp, this.x, this.y + 20);
        } else {
            let brightness = Math.max(0.35, 1 - distToMouse / 500);
            g.globalAlpha = brightness;

            var rOut = this.baseSize * 2.2;
            var rIn = this.baseSize * 0.55;
            var grad = g.createRadialGradient(this.x, this.y, 0, this.x, this.y, rOut);
            grad.addColorStop(0, this.gradient[0]);
            grad.addColorStop(0.5, this.gradient[1]);
            grad.addColorStop(1, this.gradient[1]);
            g.fillStyle = grad;

            g.beginPath();
            for (var i = 0; i < 8; i++) {
                var angle = (i / 8) * Math.PI * 2 - Math.PI / 2;
                var r = i % 2 === 0 ? rOut : rIn;
                var px = this.x + Math.cos(angle) * r;
                var py = this.y + Math.sin(angle) * r;
                if (i === 0) g.moveTo(px, py);
                else g.lineTo(px, py);
            }
            g.closePath();
            g.fill();
        }
        g.restore();
    }
}

// 初始化粒子：优先从 Supabase 拉取，失败则用 localStorage
function init() {
    const api = window.ideaBinApi;
    if (api) {
        return api.load().then(function (data) {
            particles = data.map(function (item) { return new StarDust(item); });
        }).catch(function () {
            const rawData = localStorage.getItem('LOST_INSPIRATIONS') || '[]';
            const data = JSON.parse(rawData);
            particles = data.map(function (item) { return new StarDust(item); });
        });
    }
    const rawData = localStorage.getItem('LOST_INSPIRATIONS') || '[]';
    const data = JSON.parse(rawData);
    particles = data.map(function (item) { return new StarDust(item); });
    return Promise.resolve();
}

// 绘制鼠标光晕
function drawAura() {
    if (mouse.x <= 0 || mouse.y <= 0) return;
    ctx.save();
    let breathingRadius = 150 + Math.sin(tick) * 15;
    let gradient = ctx.createRadialGradient(mouse.x, mouse.y, 0, mouse.x, mouse.y, breathingRadius);
    gradient.addColorStop(0, 'rgba(212, 175, 55, 0.4)');
    gradient.addColorStop(0.2, 'rgba(212, 175, 55, 0.15)');
    gradient.addColorStop(1, 'rgba(212, 175, 55, 0)');
    ctx.fillStyle = gradient;
    ctx.globalCompositeOperation = 'screen';
    ctx.beginPath();
    ctx.arc(mouse.x, mouse.y, breathingRadius, 0, Math.PI * 2);
    ctx.fill();
    ctx.restore();
}

// 动画循环
function animate() {
    // 鼠标速度（用于背景星视差）
    if (mouse.prevX === -1000) mouse.prevX = mouse.x;
    if (mouse.prevY === -1000) mouse.prevY = mouse.y;
    mouseVel.x = mouse.x - mouse.prevX;
    mouseVel.y = mouse.y - mouse.prevY;
    mouse.prevX = mouse.x;
    mouse.prevY = mouse.y;

    // 1. 清除画布（用透明色，保留 CSS 渐变背景）
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    // 2. 绘制最远处的静止星空（含视差与星芒）
    drawDeepSpace();

    tick += 0.03;
    // 3. 绘制鼠标光晕（光晕会照亮背景星空）
    drawAura();

    // 4. 寻找并标记天选之子粒子
    let closestDist = Infinity;
    let targetStar = null;
    particles.forEach(p => {
        let d = Math.sqrt((mouse.x - p.x) ** 2 + (mouse.y - p.y) ** 2);
        if (d < 40) {
            if (d < closestDist) {
                closestDist = d;
                targetStar = p;
            }
        }
        p.isTarget = false;
    });
    if (targetStar) targetStar.isTarget = true;

    // 5. 绘制动态文字粒子
    particles.forEach(p => {
        p.update();
        p.draw(ctx);
    });

    requestAnimationFrame(animate);
}

// 固定显示：点击星显示浮层，点空白或 ESC 关闭
const starCardOverlay = document.getElementById('star-card-overlay');
const starCardContent = document.getElementById('star-card-content');
const starCardTime = document.getElementById('star-card-time');
const starCardDelete = document.getElementById('star-card-delete');

function unpinStar() {
    pinnedStar = null;
    starCardOverlay.classList.remove('visible');
}

function showStarCard(star) {
    pinnedStar = star;
    starCardContent.textContent = star.content;
    starCardTime.textContent = star.timestamp || '';
    starCardOverlay.classList.add('visible');
}

function deleteStarFromStorage(id, onDone) {
    var api = window.ideaBinApi;
    if (api && api.delete) {
        api.delete(id).then(onDone).catch(function () { onDone(); });
    } else {
        try {
            var raw = localStorage.getItem('LOST_INSPIRATIONS') || '[]';
            var list = JSON.parse(raw);
            var next = list.filter(function (item) { return item.id !== id; });
            localStorage.setItem('LOST_INSPIRATIONS', JSON.stringify(next));
        } catch (e) {}
        onDone();
    }
}

starCardOverlay.addEventListener('click', function (e) {
    if (e.target.id === 'star-card-overlay') unpinStar();
});

starCardDelete.addEventListener('click', function () {
    if (!pinnedStar) return;
    if (!confirm('确定删除这条灵感吗？')) return;
    var id = pinnedStar.id;
    var idx = particles.indexOf(pinnedStar);
    deleteStarFromStorage(id, function () {
        if (idx !== -1) particles.splice(idx, 1);
        unpinStar();
    });
});

window.addEventListener('keydown', function (e) {
    if (e.key === 'Escape') {
        if (starCardOverlay.classList.contains('visible')) {
            unpinStar();
            return;
        }
        isSearching = false;
        searchTerm = "";
        searchOverlay.classList.remove('active');
        searchInput.value = "";
    }
});

// 点击画布：若点到某颗星则固定显示
canvas.addEventListener('click', function (e) {
    if (searchOverlay.classList.contains('active')) return;
    var x = e.clientX;
    var y = e.clientY;
    var hitRadius = 28;
    var closest = null;
    var closestD = Infinity;
    particles.forEach(function (p) {
        var d = Math.sqrt((x - p.x) * (x - p.x) + (y - p.y) * (y - p.y));
        if (d < hitRadius && d < closestD) {
            closestD = d;
            closest = p;
        }
    });
    if (closest) showStarCard(closest);
});

// 交互监听
window.addEventListener('mousemove', function (e) {
    mouse.x = e.clientX;
    mouse.y = e.clientY;
});

window.addEventListener('keydown', function (e) {
    if (e.key === 'Enter') {
        if (!searchOverlay.classList.contains('active')) {
            searchInput.value = "";
            searchOverlay.classList.add('active');
            searchInput.focus();
        } else {
            searchTerm = (searchInput.value || "").trim();
            searchOverlay.classList.remove('active');
            searchInput.blur();
            isSearching = true;
        }
    }
});

init().then(function () { animate(); });
</script>
