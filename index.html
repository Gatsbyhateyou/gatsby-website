<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script>(function(){var w=Math.min(window.innerWidth||9999,screen.width||9999);document.documentElement.classList.toggle('mobile-nav',w<=768);})();</script>
  <title>Lin's Lab</title>
  <meta name="description" content="Lin's Lab · 项目与实验入口。胶片集、AI 日记、星尘遗落。">
  <meta name="keywords" content="Lin's Lab,作品集,胶片集,AI日记,星尘遗落">
  <meta name="robots" content="index, follow">
  <link rel="canonical" href="https://gatsby-website-nine.vercel.app/">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://gatsby-website-nine.vercel.app/">
  <meta property="og:title" content="Lin's Lab">
  <meta property="og:description" content="项目与实验入口。">
  <meta property="og:image" content="https://gatsby-website-nine.vercel.app/me1.jpg">
  <meta property="og:locale" content="zh_CN">
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="Lin's Lab">
  <meta name="twitter:description" content="项目与实验入口。">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="icon" href="/favicon.svg" type="image/svg+xml">
  <link rel="stylesheet" href="/styles.css?v=4">
</head>
<body>
  <div class="bg-gradient"></div>
  <div class="halo" id="halo" aria-hidden="true"></div>
  <div class="page-content">
    <button type="button" class="theme-toggle" aria-label="切换暗黑模式" title="切换主题">
      <span class="theme-icon sun" aria-hidden="true">☀</span>
      <span class="theme-icon moon" aria-hidden="true">☽</span>
    </button>

    <main class="container container--home">
      <header class="linksb-hero glass-card">
        <h1 class="linksb-title" id="linslab-title">Lin's Lab</h1>
        <p class="linksb-subtitle" id="linksb-subtitle">项目与实验入口</p>
      </header>

      <div class="entry-grid">
        <a href="/gallery.html" class="entry-card glass-card">
          <span class="entry-card__name">胶片集</span>
          <p class="entry-card__desc">个人摄影集展示</p>
        </a>
        <a href="/diary.html" class="entry-card glass-card">
          <span class="entry-card__name">AI 日记</span>
          <p class="entry-card__desc">基于 AI 的日记与记录</p>
        </a>
        <a href="/Galaxy.html" class="entry-card glass-card">
          <span class="entry-card__name">星尘遗落</span>
          <p class="entry-card__desc">灵感碎片与星尘可视化</p>
        </a>
        <a href="/skills.html" class="entry-card glass-card">
          <span class="entry-card__name">Skill 手册</span>
          <p class="entry-card__desc">Cursor Agent Skills 列表与调用路径</p>
        </a>
        <a href="/style-gallery.html" class="entry-card glass-card">
          <span class="entry-card__name">UI 风格提示词</span>
          <p class="entry-card__desc">多种 UI 风格预览，一键复制 prompt</p>
        </a>
      </div>
    </main>
  </div>

  <button type="button" class="idea-bin-trigger" id="idea-bin-trigger" aria-label="灵感垃圾桶" title="灵感垃圾桶">
    <span class="idea-bin-trigger__icon" aria-hidden="true"></span>
  </button>
  <div class="idea-bin-overlay" id="idea-bin-overlay" aria-hidden="true">
    <div class="idea-bin-backdrop" id="idea-bin-backdrop"></div>
    <div class="idea-bin-panel" id="idea-bin-panel">
      <div class="idea-bin-vortex" id="idea-bin-vortex" aria-hidden="true"></div>
      <textarea class="idea-bin-input" id="idea-bin-input" placeholder="输入探索中的想法…" rows="3"></textarea>
      <button type="button" class="idea-bin-swallow" id="idea-bin-swallow">吞噬</button>
      <p class="idea-bin-hint">吞噬 或 Enter 投放 · Esc 关闭</p>
    </div>
  </div>

  <script src="/analytics-bootstrap.js"></script>
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <script src="/supabase-config.js"></script>
  <script src="/supabase-idea-bin.js"></script>
  <script src="/script.js"></script>
  <script>document.documentElement.style.scrollBehavior = 'smooth';</script>
</body>
</html>
