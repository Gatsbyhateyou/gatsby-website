<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>风格展示 · KPI 仪表盘</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: system-ui, sans-serif; background: #f5f5f5; color: #111; padding: 2rem; }
    .preview { max-width: 900px; margin: 0 auto; }
    .preview__title { font-size: 1.25rem; font-weight: 600; margin-bottom: 1rem; }
    .preview__kpis { display: grid; grid-template-columns: repeat(4, 1fr); gap: 1rem; margin-bottom: 1.5rem; }
    .preview__kpi { background: #fff; padding: 1rem; border-radius: 8px; border: 1px solid #eee; }
    .preview__kpi .val { font-size: 1.5rem; font-weight: 700; }
    .preview__kpi .label { font-size: 0.75rem; color: #666; }
    .preview__kpi .delta { font-size: 0.8rem; color: #0a0; }
    .preview__cards { display: grid; grid-template-columns: repeat(auto-fill, minmax(260px, 1fr)); gap: 1rem; }
    .preview__card { background: #fff; padding: 1rem; border-radius: 8px; border: 1px solid #eee; }
    .preview__card h3 { font-size: 0.9rem; margin-bottom: 0.5rem; }
    .preview__back { color: #666; text-decoration: none; margin-bottom: 1rem; display: inline-block; }
    .preview__back:hover { color: #111; }
    @media (max-width: 640px) { .preview__kpis { grid-template-columns: repeat(2, 1fr); } }
  </style>
</head>
<body>
  <div class="preview">
    <a href="index.html" class="preview__back">← 返回列表</a>
    <h1 class="preview__title">KPI 仪表盘</h1>
    <div class="preview__kpis">
      <div class="preview__kpi"><div class="label">Revenue</div><div class="val">$2.4M</div><div class="delta">▲ 12%</div></div>
      <div class="preview__kpi"><div class="label">Customers</div><div class="val">12,450</div><div class="delta">▲ 15%</div></div>
      <div class="preview__kpi"><div class="label">NPS</div><div class="val">72</div><div class="delta">▲ 5</div></div>
      <div class="preview__kpi"><div class="label">Churn</div><div class="val">4.2%</div><div class="delta">▼ 0.8%</div></div>
    </div>
    <div class="preview__cards">
      <div class="preview__card"><h3>Executive Summary</h3><p>4–6 个 headline 指标，带趋势。</p></div>
      <div class="preview__card"><h3>图表区</h3><p>颜色语义一致，可下钻。</p></div>
    </div>
  </div>
</body>
</html>
