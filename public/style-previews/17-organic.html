<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>风格展示 · 有机/自然视觉 Organic</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Quicksand', 'Hiragino Sans', 'PingFang SC', system-ui, sans-serif;
      min-height: 100vh;
      background: linear-gradient(145deg, #e8f5e9 0%, #c8e6c9 35%, #a5d6a7 65%, #81c784 100%);
      background-image:
        radial-gradient(ellipse 100% 80% at 50% 50%, transparent 40%, rgba(0,0,0,0.04) 100%),
        radial-gradient(ellipse 80% 50% at 20% 10%, rgba(129,199,132,0.4) 0%, transparent 55%),
        radial-gradient(ellipse 60% 40% at 85% 90%, rgba(129,199,132,0.35) 0%, transparent 50%),
        radial-gradient(ellipse 50% 50% at 50% 50%, rgba(255,255,255,0.2) 0%, transparent 70%),
        linear-gradient(145deg, #e8f5e9 0%, #c8e6c9 35%, #a5d6a7 65%, #81c784 100%);
      color: #1b5e20;
      padding: 2rem;
      position: relative;
      overflow-x: hidden;
    }
    body::before, body::after {
      content: '';
      position: fixed;
      pointer-events: none;
      z-index: 0;
      border-radius: 60% 40% 50% 50% / 50% 60% 40% 50%;
    }
    body::before {
      width: 120px; height: 120px;
      top: 12%; left: 8%;
      background: radial-gradient(circle, rgba(129,199,132,0.35) 0%, transparent 70%);
    }
    body::after {
      width: 90px; height: 90px;
      bottom: 20%; right: 12%;
      background: radial-gradient(circle, rgba(176,223,229,0.4) 0%, transparent 70%);
    }
    .preview {
      max-width: 900px; margin: 0 auto;
      position: relative; z-index: 1;
      padding: 2rem;
      background: rgba(255,255,255,0.3);
      border-radius: 36px 44px 40px 48px;
      border: 1px solid rgba(129,199,132,0.3);
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.5), 0 8px 32px rgba(0,0,0,0.06);
    }
    .preview__back {
      color: #2e7d32; text-decoration: none; margin-bottom: 1.5rem;
      display: inline-flex; align-items: center; gap: 0.35rem;
      font-size: 0.95rem; font-weight: 600;
      transition: color 0.2s, transform 0.2s;
    }
    .preview__back:hover { color: #1b5e20; transform: translateX(-4px); }
    .preview__title {
      font-size: 1.85rem; font-weight: 700; margin-bottom: 0.5rem;
      color: #1b5e20; letter-spacing: -0.02em;
    }
    .preview__title::after {
      content: ' ～';
      font-size: 1rem; opacity: 0.7;
    }
    .preview__subtitle {
      color: #388e3c; margin-bottom: 1.75rem; font-size: 1rem;
      line-height: 1.6;
    }
    .preview__actions { display: flex; gap: 0.75rem; margin-bottom: 2rem; flex-wrap: wrap; }
    .preview__btn {
      padding: 0.65rem 1.35rem; font-size: 0.95rem; font-weight: 600;
      border: none; background: rgba(129,199,132,0.6); color: #1b5e20;
      cursor: pointer; border-radius: 999px;
      border-radius: 45% 55% 50% 50% / 55% 45% 55% 45%;
      box-shadow: 0 2px 8px rgba(0,0,0,0.06);
      transition: transform 0.2s, box-shadow 0.2s, background 0.2s;
    }
    .preview__btn:hover {
      background: rgba(129,199,132,0.8);
      transform: translateY(-2px);
      box-shadow: 0 4px 16px rgba(0,0,0,0.08);
    }
    .preview__btn:active { transform: translateY(0); }
    .preview__cards { display: grid; grid-template-columns: repeat(auto-fill, minmax(240px, 1fr)); gap: 1.25rem; }
    .preview__card {
      padding: 1.35rem;
      border-radius: 32px 28px 28px 32px;
      background: rgba(255,255,255,0.6);
      border: 1px solid rgba(129,199,132,0.35);
      box-shadow: 0 4px 20px rgba(0,0,0,0.06);
      transition: transform 0.25s, box-shadow 0.25s;
    }
    .preview__card:hover {
      transform: translateY(-4px);
      box-shadow: 0 8px 28px rgba(0,0,0,0.08);
    }
    .preview__card h3 { font-size: 1.05rem; margin-bottom: 0.5rem; font-weight: 700; color: #1b5e20; }
    .preview__card p { font-size: 0.9rem; color: #2e7d32; line-height: 1.55; }
  </style>
</head>
<body>
  <div class="preview">
    <a href="../../style-gallery.html" class="preview__back">← 返回画廊</a>
    <h1 class="preview__title">有机 / 自然视觉 Organic</h1>
    <p class="preview__subtitle">流动曲线、有机形态、柔和色彩与呼吸感。</p>
    <div class="preview__actions">
      <button type="button" class="preview__btn">主要</button>
    </div>
    <div class="preview__cards">
      <div class="preview__card">
        <h3>卡片一</h3>
        <p>非严格网格，像自然生长。</p>
      </div>
      <div class="preview__card">
        <h3>卡片二</h3>
        <p>柔和渐变与留白，温暖流动。</p>
      </div>
      <div class="preview__card">
        <h3>卡片三</h3>
        <p>适合品牌页、自然/生命感产品。</p>
      </div>
    </div>
  </div>
  <script src="back-to-gallery.js"></script>
</body>
</html>
