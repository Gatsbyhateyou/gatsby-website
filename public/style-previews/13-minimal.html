<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>风格展示 · 极简 Minimal</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: system-ui, sans-serif;
      min-height: 100vh;
      background: #fff;
      color: #111;
      padding: 3rem 2rem;
    }
    .preview { max-width: 560px; margin: 0 auto; }
    .preview__back { color: #666; text-decoration: none; margin-bottom: 2rem; display: inline-block; font-size: 0.9rem; }
    .preview__back:hover { color: #111; }
    .preview__title { font-size: 1.5rem; font-weight: 600; margin-bottom: 0.25rem; letter-spacing: -0.02em; }
    .preview__subtitle { color: #666; margin-bottom: 2.5rem; font-size: 0.95rem; }
    .preview__actions { display: flex; gap: 1rem; margin-bottom: 2.5rem; }
    .preview__btn {
      padding: 0.6rem 1.25rem;
      font-size: 0.9rem;
      border: none;
      background: #111;
      color: #fff;
      cursor: pointer;
    }
    .preview__btn--ghost { background: transparent; color: #111; }
    .preview__btn--ghost:hover { text-decoration: underline; }
    .preview__cards { display: flex; flex-direction: column; gap: 1.5rem; }
    .preview__card {
      padding: 0;
      border: none;
      background: none;
      border-top: 1px solid #eee;
      padding-top: 1.5rem;
    }
    .preview__card h3 { font-size: 0.95rem; font-weight: 600; margin-bottom: 0.35rem; }
    .preview__card p { font-size: 0.9rem; color: #555; line-height: 1.6; }
  </style>
</head>
<body>
  <div class="preview">
    <a href="../../style-gallery.html" class="preview__back">← 返回画廊</a>
    <h1 class="preview__title">极简 Minimal</h1>
    <p class="preview__subtitle">留白、最少元素、无装饰。</p>
    <div class="preview__actions">
      <button type="button" class="preview__btn">主要</button>
      <button type="button" class="preview__btn preview__btn--ghost">次要</button>
    </div>
    <div class="preview__cards">
      <div class="preview__card">
        <h3>卡片一</h3>
        <p>仅必要信息与操作，字体与间距统一。</p>
      </div>
      <div class="preview__card">
        <h3>卡片二</h3>
        <p>黑白灰或单一强调色，无边框与阴影。</p>
      </div>
      <div class="preview__card">
        <h3>卡片三</h3>
        <p>整体安静、高可读、无视觉噪音。</p>
      </div>
    </div>
  </div>
</body>
</html>
