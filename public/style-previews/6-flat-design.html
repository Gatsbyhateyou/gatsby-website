<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>风格展示 · 界面设计 Interface Design</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: system-ui, sans-serif; background: #fafafa; color: #111; padding: 2rem; }
    .preview { max-width: 900px; margin: 0 auto; }
    .preview__title { font-size: 1.5rem; font-weight: 600; margin-bottom: 0.5rem; }
    .preview__subtitle { color: #666; margin-bottom: 1.5rem; font-size: 0.95rem; }
    .preview__actions { display: flex; gap: 0.75rem; margin-bottom: 2rem; flex-wrap: wrap; }
    .preview__btn {
      padding: 0.5rem 1rem; font-size: 0.9rem; border-radius: 6px; border: 1px solid rgba(0,0,0,0.08);
      background: #fff; color: #111; cursor: pointer;
    }
    .preview__btn--primary { background: #111; color: #fff; border-color: #111; }
    .preview__cards { display: grid; grid-template-columns: repeat(auto-fill, minmax(240px, 1fr)); gap: 1rem; }
    .preview__card {
      padding: 1.25rem; background: #fff; border: 1px solid rgba(0,0,0,0.06); border-radius: 8px; box-shadow: 0 1px 2px rgba(0,0,0,0.04);
    }
    .preview__card h3 { font-size: 1rem; font-weight: 600; margin-bottom: 0.5rem; }
    .preview__card p { font-size: 0.875rem; color: #555; line-height: 1.5; }
    .preview__back { color: #666; text-decoration: none; margin-bottom: 1rem; display: inline-block; font-size: 0.9rem; }
    .preview__back:hover { color: #111; }
  </style>
</head>
<body>
  <div class="preview">
    <a href="../../style-gallery.html" class="preview__back">← 返回画廊</a>
    <h1 class="preview__title">界面设计</h1>
    <p class="preview__subtitle">仪表盘 / 后台 / 工具 · 层次克制 · 意图驱动</p>
    <div class="preview__actions">
      <button type="button" class="preview__btn preview__btn--primary">主要</button>
      <button type="button" class="preview__btn">次要</button>
    </div>
    <div class="preview__cards">
      <div class="preview__card"><h3>表面层级</h3><p>轻微明度差，边框低存在感。</p></div>
      <div class="preview__card"><h3>间距与 token</h3><p>一致、可解释的选择。</p></div>
      <div class="preview__card"><h3>避免模板感</h3><p>每个决定有「为什么」。</p></div>
    </div>
  </div>
</body>
</html>
