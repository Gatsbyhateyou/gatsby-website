<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>风格展示 · 赛博朋克 Cyberpunk</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700;900&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Orbitron', 'JetBrains Mono', ui-monospace, monospace;
      min-height: 100vh;
      background-color: #0d0d0f;
      background-image: linear-gradient(rgba(5,217,232,0.07) 1px, transparent 1px), linear-gradient(90deg, rgba(5,217,232,0.07) 1px, transparent 1px);
      background-size: 40px 40px;
      color: #e0e0e0;
      padding: 2rem;
      position: relative;
      overflow-x: hidden;
    }
    body::before {
      content: '';
      position: fixed;
      inset: 0;
      background: repeating-linear-gradient(0deg, transparent, transparent 2px, rgba(0,0,0,0.15) 2px, rgba(0,0,0,0.15) 4px);
      pointer-events: none;
      z-index: 0;
    }
    body::after {
      content: '';
      position: fixed;
      inset: 0;
      background: linear-gradient(180deg, transparent 0%, rgba(5,217,232,0.08) 25%, transparent 55%, rgba(252,238,10,0.06) 85%, transparent 100%);
      pointer-events: none;
      z-index: 0;
    }
    .cyberpunk-glows {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 0;
      overflow: hidden;
    }
    .cyberpunk-glows span {
      position: absolute;
      border-radius: 50%;
      filter: blur(70px);
    }
    .cyberpunk-glows span:nth-child(1) {
      width: 50%;
      height: 50%;
      bottom: -15%;
      left: 25%;
      background: radial-gradient(circle, rgba(5,217,232,0.2) 0%, transparent 70%);
      animation: glowDrift1 8s ease-in-out infinite;
    }
    .cyberpunk-glows span:nth-child(2) {
      width: 40%;
      height: 40%;
      top: 5%;
      left: 5%;
      background: radial-gradient(circle, rgba(252,238,10,0.15) 0%, transparent 70%);
      animation: glowDrift2 10s ease-in-out infinite;
    }
    .cyberpunk-glows span:nth-child(3) {
      width: 35%;
      height: 35%;
      top: 40%;
      right: -5%;
      background: radial-gradient(circle, rgba(255,42,109,0.3) 0%, transparent 70%);
      animation: glowDrift3 12s ease-in-out infinite;
    }
    .cyberpunk-glows span:nth-child(4) {
      width: 25%;
      height: 25%;
      top: 60%;
      left: -5%;
      background: radial-gradient(circle, rgba(252,238,10,0.28) 0%, transparent 70%);
      animation: glowDrift2 9s ease-in-out infinite 1s;
    }
    .cyberpunk-glows span:nth-child(5) {
      width: 30%;
      height: 30%;
      top: 15%;
      right: 20%;
      background: radial-gradient(circle, rgba(5,217,232,0.25) 0%, transparent 70%);
      animation: glowDrift1 11s ease-in-out infinite 0.5s;
    }
    .cyberpunk-glows span:nth-child(6) {
      width: 20%;
      height: 20%;
      bottom: 25%;
      right: 10%;
      background: radial-gradient(circle, rgba(255,42,109,0.25) 0%, transparent 70%);
      animation: glowDrift3 10s ease-in-out infinite 2s;
    }
    .cyberpunk-glows span:nth-child(1) { background: radial-gradient(circle, rgba(5,217,232,0.4) 0%, transparent 70%); }
    .cyberpunk-glows span:nth-child(2) { background: radial-gradient(circle, rgba(252,238,10,0.35) 0%, transparent 70%); }
    .cyberpunk-billboards {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 0;
      overflow: hidden;
    }
    .cyberpunk-billboards span {
      position: absolute;
      border: 1px solid;
      font-family: inherit;
      font-size: 0.65rem;
      font-weight: 700;
      letter-spacing: 0.12em;
      opacity: 0.85;
      padding: 0.25rem 0.5rem;
    }
    .cyberpunk-billboards span:nth-child(1) { top: 12%; right: 8%; color: #FCEe0a; border-color: rgba(252,238,10,0.9); text-shadow: 0 0 12px #FCEe0a, 0 0 24px rgba(252,238,10,0.5); transform: rotate(5deg); }
    .cyberpunk-billboards span:nth-child(2) { top: 25%; left: 5%; color: #FF2A6D; border-color: rgba(255,42,109,0.9); text-shadow: 0 0 12px #FF2A6D, 0 0 24px rgba(255,42,109,0.5); transform: rotate(-3deg); }
    .cyberpunk-billboards span:nth-child(3) { bottom: 35%; left: 8%; color: #05d9e8; border-color: rgba(5,217,232,0.9); text-shadow: 0 0 12px #05d9e8, 0 0 24px rgba(5,217,232,0.5); transform: rotate(2deg); }
    .cyberpunk-billboards span:nth-child(4) { bottom: 20%; right: 12%; color: #FCEe0a; border-color: rgba(252,238,10,0.8); text-shadow: 0 0 10px #FCEe0a, 0 0 20px rgba(252,238,10,0.4); transform: rotate(-4deg); }
    .cyberpunk-billboards span:nth-child(5) { top: 45%; right: 5%; color: #FF2A6D; border-color: rgba(255,42,109,0.8); text-shadow: 0 0 10px #FF2A6D, 0 0 20px rgba(255,42,109,0.4); font-size: 0.55rem; }
    .cyberpunk-fog {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 0;
      background: linear-gradient(180deg, rgba(13,13,15,0.5) 0%, transparent 25%, transparent 70%, rgba(13,13,15,0.65) 100%);
    }
    .cyberpunk-rain {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 0;
      background: repeating-linear-gradient(105deg, transparent, transparent 3px, rgba(5,217,232,0.07) 3px, rgba(5,217,232,0.07) 4px);
      animation: rainMove 1s linear infinite;
    }
    .cyberpunk-rain::before {
      content: '';
      position: absolute;
      inset: 0;
      background: repeating-linear-gradient(95deg, transparent, transparent 4px, rgba(255,255,255,0.04) 4px, rgba(255,255,255,0.04) 5px);
      animation: rainMove 1.3s linear infinite reverse;
    }
    @keyframes rainMove {
      0% { transform: translateY(-50%); }
      100% { transform: translateY(50%); }
    }
    .cyberpunk-reflection {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      height: 50%;
      pointer-events: none;
      z-index: 0;
      background: linear-gradient(180deg, transparent 0%, rgba(5,217,232,0.12) 35%, rgba(252,238,10,0.08) 60%, rgba(255,42,109,0.06) 100%);
    }
    @keyframes glowDrift1 {
      0%, 100% { transform: translate(0, 0) scale(1); opacity: 0.9; }
      33% { transform: translate(3%, -2%) scale(1.05); opacity: 1; }
      66% { transform: translate(-2%, 2%) scale(0.98); opacity: 0.85; }
    }
    @keyframes glowDrift2 {
      0%, 100% { transform: translate(0, 0) scale(1); opacity: 0.85; }
      50% { transform: translate(2%, 3%) scale(1.08); opacity: 1; }
    }
    @keyframes glowDrift3 {
      0%, 100% { transform: translate(0, 0) scale(1); opacity: 0.9; }
      50% { transform: translate(-3%, -2%) scale(1.06); opacity: 1; }
    }

    .preview { max-width: 560px; margin: 0 auto; position: relative; z-index: 1; }
    .preview__back {
      color: #05d9e8;
      text-decoration: none;
      margin-bottom: 1.5rem;
      display: inline-flex;
      align-items: center;
      gap: 0.35rem;
      font-size: 0.9rem;
      font-weight: 500;
      text-shadow: 0 0 10px rgba(5,217,232,0.5);
      transition: color 0.2s, transform 0.2s, text-shadow 0.2s;
    }
    .preview__back:hover {
      color: #FCEe0a;
      text-shadow: 0 0 14px rgba(252,238,10,0.6);
      transform: translateX(-4px);
    }
    .preview__title {
      font-size: 1.85rem;
      font-weight: 900;
      margin-bottom: 0.5rem;
      color: #FCEe0a;
      text-shadow: 0 0 24px rgba(252,238,10,0.7), 0 0 48px rgba(252,238,10,0.3);
      letter-spacing: 0.08em;
    }
    .preview__title::before {
      content: '>_ ';
      font-size: 0.9em;
      opacity: 0.8;
      color: #05d9e8;
    }
    .preview__subtitle {
      color: #8a8a9a;
      margin-bottom: 1.75rem;
      font-size: 0.95rem;
      line-height: 1.6;
      letter-spacing: 0.02em;
    }
    .preview__actions { display: flex; gap: 0.75rem; margin-bottom: 2rem; flex-wrap: wrap; }
    .preview__btn {
      padding: 0.65rem 1.4rem;
      font-size: 0.9rem;
      font-weight: 700;
      letter-spacing: 0.05em;
      border: 2px solid #FCEe0a;
      border-radius: 0;
      background: transparent;
      color: #FCEe0a;
      cursor: pointer;
      box-shadow: 0 0 20px rgba(252,238,10,0.45), inset 0 0 20px rgba(252,238,10,0.08);
      transition: all 0.2s ease;
    }
    .preview__btn:hover {
      background: rgba(252,238,10,0.2);
      box-shadow: 0 0 35px rgba(252,238,10,0.7), inset 0 0 25px rgba(252,238,10,0.12);
      transform: translateY(-2px);
    }
    .preview__btn:active { transform: translateY(0); }

    .preview__cards { display: flex; flex-direction: column; gap: 1.25rem; }
    .preview__card {
      padding: 1.35rem 1.5rem;
      border: 1px solid rgba(5,217,232,0.55);
      background: rgba(5,217,232,0.05);
      box-shadow: 0 0 28px rgba(5,217,232,0.18), inset 0 0 40px rgba(5,217,232,0.03);
      position: relative;
      transition: all 0.25s ease;
    }
    .preview__card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 4px;
      height: 100%;
      background: linear-gradient(180deg, #FCEe0a, #FF2A6D);
      opacity: 0.8;
    }
    .preview__card:hover {
      border-color: rgba(5,217,232,0.85);
      box-shadow: 0 0 40px rgba(5,217,232,0.3), inset 0 0 50px rgba(5,217,232,0.06);
      transform: translateX(4px);
    }
    .preview__card h3 {
      font-size: 1rem;
      font-weight: 700;
      margin-bottom: 0.4rem;
      color: #FCEe0a;
      text-shadow: 0 0 8px rgba(252,238,10,0.4);
      letter-spacing: 0.04em;
    }
    .preview__card h3::before {
      content: '// ';
      font-size: 0.85em;
      opacity: 0.7;
      color: #05d9e8;
    }
    .preview__card p {
      font-size: 0.9rem;
      color: #b0b0c0;
      line-height: 1.6;
      letter-spacing: 0.01em;
    }
  </style>
</head>
<body>
  <div class="cyberpunk-glows" aria-hidden="true"><span></span><span></span><span></span><span></span><span></span><span></span></div>
  <div class="cyberpunk-billboards" aria-hidden="true"><span>NEON</span><span>SYSTEM</span><span>NET</span><span>2077</span><span>RUN</span></div>
  <div class="cyberpunk-fog" aria-hidden="true"></div>
  <div class="cyberpunk-rain" aria-hidden="true"></div>
  <div class="cyberpunk-reflection" aria-hidden="true"></div>
  <div class="preview">
    <a href="../../style-gallery.html" class="preview__back">← 返回画廊</a>
    <h1 class="preview__title">赛博朋克 Cyberpunk</h1>
    <p class="preview__subtitle">霓虹色、故障、扫描线、高对比暗背景。参考赛博朋克 2077。</p>
    <div class="preview__actions">
      <button type="button" class="preview__btn">执行</button>
    </div>
    <div class="preview__cards">
      <div class="preview__card">
        <h3>霓虹黄 / 粉 / 青</h3>
        <p>高对比、科技感字体，边框光效与 HUD 式边角。</p>
      </div>
      <div class="preview__card">
        <h3>故障与扫描线</h3>
        <p>glitch、色偏、网格辅助线，反乌托邦气质。</p>
      </div>
      <div class="preview__card">
        <h3>适用场景</h3>
        <p>游戏、科幻、音乐、潮流品牌，强视觉冲击落地页。</p>
      </div>
    </div>
  </div>
</body>
</html>
