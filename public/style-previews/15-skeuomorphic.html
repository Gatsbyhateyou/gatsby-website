<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>风格展示 · 拟物化 Skeuomorphic</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: system-ui, sans-serif;
      min-height: 100vh;
      background: linear-gradient(180deg, #c9a86c 0%, #8b6914 100%);
      color: #2d1f0a;
      padding: 2rem;
    }
    .preview { max-width: 900px; margin: 0 auto; }
    .preview__back { color: rgba(0,0,0,0.6); text-decoration: none; margin-bottom: 1.5rem; display: inline-block; font-size: 0.9rem; }
    .preview__back:hover { color: #1a1a1a; }
    .preview__title { font-size: 1.75rem; font-weight: 700; margin-bottom: 0.5rem; color: #1a1a1a; text-shadow: 0 1px 0 rgba(255,255,255,0.3); }
    .preview__subtitle { color: rgba(0,0,0,0.6); margin-bottom: 1.5rem; font-size: 1rem; }
    .preview__actions { display: flex; gap: 0.75rem; margin-bottom: 2rem; flex-wrap: wrap; }
    .preview__btn {
      padding: 0.6rem 1.25rem;
      font-size: 0.9rem;
      border: 2px solid #5c4a2a;
      background: linear-gradient(180deg, #e8d5a3 0%, #c9a86c 50%, #a68b4a 100%);
      color: #2d1f0a;
      cursor: pointer;
      border-radius: 8px;
      box-shadow: 0 4px 0 #5c4a2a, inset 0 1px 0 rgba(255,255,255,0.4);
    }
    .preview__btn:hover { filter: brightness(1.05); }
    .preview__cards { display: grid; grid-template-columns: repeat(auto-fill, minmax(240px, 1fr)); gap: 1rem; }
    .preview__card {
      padding: 1.25rem;
      border-radius: 12px;
      background: rgba(0,0,0,0.12);
      border: 1px solid rgba(255,255,255,0.15);
      box-shadow: inset 0 2px 4px rgba(0,0,0,0.2), 2px 4px 8px rgba(0,0,0,0.2);
    }
    .preview__card h3 { font-size: 1rem; margin-bottom: 0.5rem; font-weight: 600; }
    .preview__card p { font-size: 0.875rem; color: rgba(0,0,0,0.75); line-height: 1.5; }
  </style>
</head>
<body>
  <div class="preview">
    <a href="../../style-gallery.html" class="preview__back">← 返回画廊</a>
    <h1 class="preview__title">拟物化 Skeuomorphic</h1>
    <p class="preview__subtitle">质感与阴影模拟真实材质，高光与暗部、立体感。</p>
    <div class="preview__actions">
      <button type="button" class="preview__btn">主要按钮</button>
    </div>
    <div class="preview__cards">
      <div class="preview__card">
        <h3>卡片一</h3>
        <p>皮革/木纹/金属等材质隐喻，像可触摸的实体。</p>
      </div>
      <div class="preview__card">
        <h3>卡片二</h3>
        <p>明确高光与暗部，保持「实物感」。</p>
      </div>
      <div class="preview__card">
        <h3>卡片三</h3>
        <p>适合仪表盘控件、音乐/创意工具。</p>
      </div>
    </div>
  </div>
</body>
</html>
