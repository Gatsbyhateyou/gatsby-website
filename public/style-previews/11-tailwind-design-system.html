<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>风格展示 · Tailwind 设计系统</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: system-ui, sans-serif;
      min-height: 100vh;
      background: #fafafa;
      color: #18181b;
      padding: 2rem;
    }
    .preview { max-width: 900px; margin: 0 auto; }
    .preview__back { color: #71717a; text-decoration: none; margin-bottom: 1.5rem; display: inline-block; font-size: 0.9rem; }
    .preview__back:hover { color: #18181b; }
    .preview__title { font-size: 1.75rem; font-weight: 600; margin-bottom: 0.5rem; color: #09090b; }
    .preview__subtitle { color: #71717a; margin-bottom: 1.5rem; font-size: 1rem; }
    .preview__actions { display: flex; gap: 0.75rem; margin-bottom: 2rem; flex-wrap: wrap; }
    .preview__btn {
      padding: 0.5rem 1rem;
      font-size: 0.875rem;
      border-radius: 0.375rem;
      border: 1px solid #e4e4e7;
      background: #18181b;
      color: #fafafa;
      cursor: pointer;
      transition: opacity 0.2s;
    }
    .preview__btn:hover { opacity: 0.9; }
    .preview__btn--outline { background: transparent; color: #18181b; border-color: #e4e4e7; }
    .preview__btn--outline:hover { background: #f4f4f5; }
    .preview__cards { display: grid; grid-template-columns: repeat(auto-fill, minmax(240px, 1fr)); gap: 1rem; }
    .preview__card {
      padding: 1.5rem;
      border-radius: 0.5rem;
      background: #fff;
      border: 1px solid #e4e4e7;
      box-shadow: 0 1px 2px rgba(0,0,0,0.05);
    }
    .preview__card h3 { font-size: 1rem; font-weight: 600; margin-bottom: 0.5rem; color: #09090b; }
    .preview__card p { font-size: 0.875rem; color: #71717a; line-height: 1.5; }
    .preview__meta { font-size: 0.85rem; color: #a1a1aa; margin-top: 1rem; }
  </style>
</head>
<body>
  <div class="preview">
    <a href="../../style-gallery.html" class="preview__back">← 返回画廊</a>
    <h1 class="preview__title">Tailwind 设计系统</h1>
    <p class="preview__subtitle">@theme token、CVA variant/size、移动优先、语义色。</p>
    <div class="preview__actions">
      <button type="button" class="preview__btn">默认</button>
      <button type="button" class="preview__btn preview__btn--outline">Outline</button>
    </div>
    <div class="preview__cards">
      <div class="preview__card">
        <h3>Card</h3>
        <p>border-border bg-card text-card-foreground，语义 token。</p>
      </div>
      <div class="preview__card">
        <h3>Focus / Disabled</h3>
        <p>focus-visible:ring-2 ring-ring，disabled:opacity-50。</p>
      </div>
      <div class="preview__card">
        <h3>Dark 变体</h3>
        <p>.dark 下自动切换语义色，无硬编码。</p>
      </div>
    </div>
    <p class="preview__meta">shadcn/ui 式层次 · OKLCH 可选</p>
  </div>
</body>
</html>
