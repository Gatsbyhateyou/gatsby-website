<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>风格展示 · 玻璃拟态 Glassmorphism</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
      min-height: 100vh;
      background: linear-gradient(135deg, #1e3a5f 0%, #0f172a 40%, #312e81 100%);
      color: #fff;
      padding-top: 4rem;
      position: relative;
      overflow-x: hidden;
    }
    body::before, body::after {
      content: '';
      position: fixed;
      border-radius: 50%;
      pointer-events: none;
      z-index: 0;
    }
    body::before {
      width: 50%;
      height: 50%;
      top: -10%;
      right: -10%;
      background: radial-gradient(circle, rgba(99,102,241,0.25) 0%, transparent 70%);
    }
    body::after {
      width: 40%;
      height: 40%;
      bottom: -5%;
      left: -5%;
      background: radial-gradient(circle, rgba(59,130,246,0.2) 0%, transparent 70%);
    }
    .preview__nav {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 50;
      padding: 0.75rem 2rem;
      background: rgba(0, 0, 0, 0.15);
      -webkit-backdrop-filter: blur(16px);
      backdrop-filter: blur(16px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.12);
    }
    .preview__nav-inner { max-width: 900px; margin: 0 auto; display: flex; align-items: center; justify-content: space-between; }
    .preview__nav-title { font-size: 1rem; font-weight: 600; }
    .preview__nav-links a {
      color: rgba(255,255,255,0.9);
      text-decoration: none;
      font-size: 0.9rem;
      transition: color 0.2s, transform 0.2s;
    }
    .preview__nav-links a:hover { color: #fff; transform: translateX(-4px); }

    .preview { max-width: 900px; margin: 0 auto; padding: 2rem; position: relative; z-index: 1; }
    .preview__title {
      font-size: 1.85rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
      letter-spacing: -0.02em;
    }
    .preview__title::after {
      content: ' ◇';
      font-size: 1rem;
      opacity: 0.7;
    }
    .preview__subtitle {
      color: rgba(255,255,255,0.75);
      margin-bottom: 1.75rem;
      font-size: 1rem;
      line-height: 1.6;
    }
    .preview__actions { display: flex; gap: 0.75rem; margin-bottom: 2rem; flex-wrap: wrap; }
    .preview__btn {
      padding: 0.6rem 1.35rem;
      font-size: 0.9rem;
      font-weight: 500;
      border-radius: 10px;
      border: 1px solid rgba(255, 255, 255, 0.12);
      background: rgba(0, 0, 0, 0.2);
      -webkit-backdrop-filter: blur(12px);
      backdrop-filter: blur(12px);
      color: #fff;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    .preview__btn:hover {
      background: rgba(0, 0, 0, 0.3);
      transform: translateY(-2px);
    }
    .preview__btn--primary {
      background: rgba(255, 255, 255, 0.15);
      border-color: rgba(255, 255, 255, 0.2);
    }
    .preview__btn--primary:hover { background: rgba(255, 255, 255, 0.25); }
    .preview__cards { display: grid; grid-template-columns: repeat(auto-fill, minmax(240px, 1fr)); gap: 1.25rem; }
    .preview__card {
      padding: 1.35rem;
      border-radius: 14px;
      background: rgba(0, 0, 0, 0.2);
      -webkit-backdrop-filter: blur(14px);
      backdrop-filter: blur(14px);
      border: 1px solid rgba(255, 255, 255, 0.12);
      transition: transform 0.25s ease, box-shadow 0.25s ease, border-color 0.25s;
    }
    .preview__card:hover {
      transform: translateY(-4px);
      box-shadow: 0 12px 32px rgba(0,0,0,0.2);
      border-color: rgba(255, 255, 255, 0.18);
    }
    .preview__card h3 { font-size: 1.05rem; margin-bottom: 0.45rem; font-weight: 600; }
    .preview__card p { font-size: 0.9rem; color: rgba(255,255,255,0.85); line-height: 1.55; }
    .preview__pill {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      margin-top: 2rem;
      padding: 0.5rem 1rem;
      border-radius: 9999px;
      background: rgba(0, 0, 0, 0.2);
      -webkit-backdrop-filter: blur(12px);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      font-size: 0.85rem;
      color: rgba(255,255,255,0.9);
      transition: background 0.2s, border-color 0.2s;
    }
    .preview__pill:hover { background: rgba(0, 0, 0, 0.25); border-color: rgba(255, 255, 255, 0.15); }
    .preview__pill-dot { width: 6px; height: 6px; border-radius: 50%; background: rgba(255,255,255,0.6); }
  </style>
</head>
<body>
  <nav class="preview__nav">
    <div class="preview__nav-inner">
      <span class="preview__nav-title">玻璃拟态 Glassmorphism</span>
      <div class="preview__nav-links">
        <a href="../../style-gallery.html">← 返回画廊</a>
      </div>
    </div>
  </nav>

  <div class="preview">
    <h1 class="preview__title">玻璃拟态 Glassmorphism</h1>
    <p class="preview__subtitle">半透明背景 + backdrop-blur + 细边框。通透、轻盈，用于悬浮控件、遮罩与导航栏。</p>
    <div class="preview__actions">
      <button type="button" class="preview__btn preview__btn--primary">主要按钮</button>
      <button type="button" class="preview__btn">次要按钮</button>
    </div>
    <div class="preview__cards">
      <div class="preview__card">
        <h3>卡片一</h3>
        <p>bg-black/20、backdrop-blur-md、border-white/10，同一套 token 保持层级清晰。</p>
      </div>
      <div class="preview__card">
        <h3>卡片二</h3>
        <p>适用于遮罩、工具提示、浮动操作按钮。</p>
      </div>
      <div class="preview__card">
        <h3>卡片三</h3>
        <p>低端设备可适当减小 blur，注意文字对比度。</p>
      </div>
    </div>
    <div class="preview__pill" aria-hidden="true">
      <span class="preview__pill-dot"></span>
      <span class="preview__pill-dot"></span>
      <span class="preview__pill-dot"></span>
      <span>毛玻璃胶囊</span>
    </div>
  </div>
</body>
</html>
