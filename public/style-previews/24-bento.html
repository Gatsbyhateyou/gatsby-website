<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>风格展示 · Bento 网格风格</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: system-ui, sans-serif; min-height: 100vh; background: #fafafa; color: #1d1d1f; padding: 2rem; }
    .preview { max-width: 560px; margin: 0 auto; }
    .preview__back { color: #6366f1; text-decoration: none; margin-bottom: 1.5rem; display: inline-flex; align-items: center; font-size: 0.9rem; transition: color 0.2s, transform 0.2s; }
    .preview__back:hover { color: #4f46e5; transform: translateX(-4px); }
    .preview__title { font-size: 1.75rem; font-weight: 600; margin-bottom: 0.5rem; }
    .preview__subtitle { color: #666; margin-bottom: 1.5rem; font-size: 1rem; }
    .preview__actions { display: flex; gap: 0.75rem; margin-bottom: 2rem; }
    .preview__btn { padding: 0.65rem 1.35rem; font-size: 0.9rem; border: none; border-radius: 10px; background: #6366f1; color: #fff; cursor: pointer; transition: background 0.2s, transform 0.2s; }
    .preview__btn:hover { background: #4f46e5; transform: translateY(-1px); }
    .preview__cards { display: grid; grid-template-columns: 1fr 1fr; gap: 1rem; }
    .preview__card { padding: 1.35rem 1.5rem; border-radius: 12px; background: #fff; box-shadow: 0 2px 8px rgba(0,0,0,0.06); transition: transform 0.25s, box-shadow 0.25s; }
    .preview__card:hover { transform: translateY(-3px); box-shadow: 0 8px 20px rgba(0,0,0,0.08); }
    .preview__card:first-of-type { grid-column: 1 / -1; background: linear-gradient(135deg, #e0e7ff 0%, #f3e8ff 100%); }
    .preview__card h3 { font-size: 0.95rem; font-weight: 600; margin-bottom: 0.35rem; }
    .preview__card p { font-size: 0.9rem; color: #555; line-height: 1.6; }
  </style>
</head>
<body>
  <div class="preview">
    <a href="../../style-gallery.html" class="preview__back">← 返回画廊</a>
    <h1 class="preview__title">Bento 网格风格</h1>
    <p class="preview__subtitle">不规则网格、卡片块、信息分组清晰，像便当盒分格。</p>
    <div class="preview__actions">
      <button type="button" class="preview__btn">主要</button>
    </div>
    <div class="preview__cards">
      <div class="preview__card"><h3>大块</h3><p>不同大小的卡片块，每块有明确用途。</p></div>
      <div class="preview__card"><h3>卡片二</h3><p>圆角统一、留白适中。</p></div>
      <div class="preview__card"><h3>卡片三</h3><p>像 Apple / Notion 的块状布局。</p></div>
    </div>
  </div>
  <script src="back-to-gallery.js"></script>
</body>
</html>
