<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>风格展示 · macOS 设计风格</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', system-ui, sans-serif;
      min-height: 100vh;
      background: radial-gradient(ellipse 70% 40% at 50% 0%, rgba(255,255,255,0.8) 0%, transparent 55%),
        linear-gradient(180deg, #f5f5f7 0%, #e8e8ed 100%);
      color: #1d1d1f;
      padding: 2rem 0 3rem;
    }
    .preview {
      max-width: 1000px;
      width: 100%;
      margin: 0 auto;
      padding: 0 1.25rem;
      box-sizing: border-box;
    }
    .preview__back {
      color: #0071e3;
      text-decoration: none;
      margin-bottom: 1.5rem;
      display: inline-flex;
      align-items: center;
      gap: 0.35rem;
      font-size: 0.9rem;
      transition: color 0.2s, transform 0.2s;
    }
    .preview__back:hover { color: #0077ed; transform: translateX(-4px); }
    .preview__title { font-size: 1.75rem; font-weight: 600; margin-bottom: 0.5rem; letter-spacing: -0.02em; }
    .preview__subtitle { color: #6e6e73; margin-bottom: 1rem; font-size: 1rem; }
    .preview__rule { width: 32px; height: 2px; background: rgba(0,0,0,0.08); border-radius: 1px; margin-bottom: 1.5rem; }
    .preview__actions { display: flex; gap: 0.75rem; margin-bottom: 2rem; flex-wrap: wrap; }
    .preview__btn {
      padding: 0.6rem 1.25rem;
      font-family: inherit;
      font-size: 0.9rem;
      border: none;
      border-radius: 10px;
      background: #0071e3;
      color: #fff;
      cursor: pointer;
      transition: background 0.2s, transform 0.2s;
    }
    .preview__btn:hover { background: #0077ed; transform: translateY(-2px); }
    .preview__btn--secondary {
      background: rgba(255,255,255,0.8);
      color: #1d1d1f;
      border: 1px solid rgba(0,0,0,0.1);
      -webkit-backdrop-filter: blur(10px);
      backdrop-filter: blur(10px);
    }
    .preview__btn--secondary:hover {
      background: rgba(255,255,255,0.95);
      border-color: rgba(0,0,0,0.12);
      transform: translateY(-2px);
    }
    .preview__cards { display: grid; grid-template-columns: repeat(3, 1fr); gap: 1.25rem; }
    .preview__card {
      padding: 1.35rem 1.5rem;
      border-radius: 12px;
      background: rgba(255,255,255,0.65);
      -webkit-backdrop-filter: blur(12px);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(0,0,0,0.06);
      box-shadow: 0 4px 16px rgba(0,0,0,0.06);
      transition: transform 0.25s, box-shadow 0.25s, border-color 0.2s;
    }
    .preview__card:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 24px rgba(0,0,0,0.08);
      border-color: rgba(0,0,0,0.08);
    }
    .preview__card h3 { font-size: 1rem; font-weight: 600; margin-bottom: 0.4rem; }
    .preview__card p { font-size: 0.9rem; color: #6e6e73; line-height: 1.5; }
    .preview__meta { font-size: 0.8rem; color: #86868b; margin-top: 1.5rem; }
  </style>
</head>
<body>
  <div class="preview">
    <a href="../../style-gallery.html" class="preview__back">← 返回画廊</a>
    <h1 class="preview__title">macOS 设计风格</h1>
    <p class="preview__subtitle">毛玻璃与半透明（backdrop-blur、vibrancy）、大圆角 10–12px、SF Pro 气质；浅色背景、系统蓝 #0071e3，侧边栏与工具栏层级清晰。</p>
    <div class="preview__rule" aria-hidden="true"></div>
    <div class="preview__actions">
      <button type="button" class="preview__btn">主要</button>
      <button type="button" class="preview__btn preview__btn--secondary">次要</button>
    </div>
    <div class="preview__cards">
      <div class="preview__card">
        <h3>卡片一</h3>
        <p>vibrancy / backdrop-blur 12px、半透明卡片，大圆角、细边框。</p>
      </div>
      <div class="preview__card">
        <h3>卡片二</h3>
        <p>侧边栏与工具栏层级清晰，图标简洁，符合 Apple HIG。</p>
      </div>
      <div class="preview__card">
        <h3>卡片三</h3>
        <p>适合 Mac 用户、原生感强的产品；整体通透、克制。</p>
      </div>
    </div>
    <p class="preview__meta">#f5f5f7→#e8e8ed · backdrop-blur 12px</p>
  </div>
  <script src="back-to-gallery.js"></script>
</body>
</html>
