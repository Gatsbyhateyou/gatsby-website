<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>风格展示 · 复古 CSS 架构</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: "Press Start 2P", system-ui, sans-serif;
      min-height: 100vh;
      background: linear-gradient(180deg, #1a1a1a 0%, #121212 30%, #0f0f0f 60%, #0a0a0a 100%);
      color: #e0e0e0;
      padding: 2rem;
      font-size: 14px;
      line-height: 1.7;
      letter-spacing: 0.5px;
      position: relative;
      overflow-x: hidden;
    }
    body::after {
      content: '';
      position: fixed;
      inset: 0;
      background: radial-gradient(ellipse 60% 40% at 50% 0%, rgba(0,255,0,0.08) 0%, transparent 60%),
        radial-gradient(ellipse 50% 50% at 80% 100%, rgba(0,255,255,0.05) 0%, transparent 50%),
        radial-gradient(ellipse 30% 30% at 20% 90%, rgba(0,255,0,0.03) 0%, transparent 50%);
      pointer-events: none;
      z-index: 0;
    }
    body::before {
      content: '';
      position: fixed;
      inset: 0;
      background: repeating-linear-gradient(
        0deg,
        transparent 0px,
        transparent 2px,
        rgba(0,0,0,0.12) 2px,
        rgba(0,0,0,0.12) 4px
      );
      pointer-events: none;
      z-index: 1;
    }
    .crt-glow {
      position: fixed;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 90%;
      height: 50%;
      background: radial-gradient(ellipse, rgba(0,255,0,0.08) 0%, transparent 65%);
      pointer-events: none;
      z-index: 0;
    }

    .preview { max-width: 900px; margin: 0 auto; position: relative; z-index: 2; }
    .preview__back {
      color: #666;
      font-size: 12px;
      text-decoration: none;
      margin-bottom: 1.5rem;
      display: inline-block;
      transition: color 0.2s;
    }
    .preview__back:hover { color: #0f0; }
    .preview__title {
      font-size: 22px;
      margin-bottom: 0.75rem;
      color: #0f0;
      text-shadow: 0 0 16px rgba(0,255,0,0.6), 0 0 4px rgba(0,255,0,0.3);
    }
    .preview__title::after {
      content: ' _';
      animation: blink 0.8s step-end infinite;
    }
    @keyframes blink {
      50% { opacity: 0; }
    }
    .preview__subtitle {
      color: #999;
      margin-bottom: 1.5rem;
      font-size: 12px;
      line-height: 1.8;
    }
    .preview__frame {
      padding: 1.5rem;
      border-top: 8px solid #404;
      border-bottom: 8px solid #404;
      border-left: 5px solid #333;
      border-right: 5px solid #333;
      background: linear-gradient(180deg, #1f1f1f 0%, #1a1a1a 100%);
      margin-bottom: 1.5rem;
      box-shadow: inset 0 0 30px rgba(0,255,0,0.02), 0 0 20px rgba(0,0,0,0.4);
    }
    .preview__actions { display: flex; gap: 12px; margin-bottom: 0; flex-wrap: wrap; }
    .preview__btn {
      padding: 14px 28px;
      font-family: inherit;
      font-size: 12px;
      border-radius: 0;
      border-top: 6px solid #404;
      border-bottom: 6px solid #404;
      border-left: none;
      border-right: none;
      background: #222;
      color: #0f0;
      cursor: pointer;
      transition: transform 0.1s, color 0.2s, box-shadow 0.2s;
    }
    .preview__btn:hover { color: #0ff; box-shadow: 0 0 12px rgba(0,255,255,0.2); }
    .preview__btn:active { transform: translateY(2px); }
    .preview__btn--primary {
      color: #0ff;
      border-top-color: #066;
      border-bottom-color: #066;
      box-shadow: 0 0 12px rgba(0,255,255,0.15);
    }
    .preview__cards { display: grid; grid-template-columns: repeat(auto-fill, minmax(240px, 1fr)); gap: 16px; }
    .preview__card {
      padding: 18px;
      border-radius: 0;
      background: linear-gradient(180deg, #1f1f1f 0%, #1a1a1a 100%);
      border-top: 6px solid #404;
      border-bottom: 6px solid #404;
      border-left: 4px solid #333;
      border-right: 4px solid #333;
      transition: border-color 0.2s, color 0.2s, box-shadow 0.2s;
    }
    .preview__card:hover {
      border-top-color: #0f0;
      border-bottom-color: #0f0;
      box-shadow: 0 0 16px rgba(0,255,0,0.12);
    }
    .preview__card h3 { font-size: 12px; margin-bottom: 0.5rem; color: #0f0; text-shadow: 0 0 8px rgba(0,255,0,0.3); }
    .preview__card p { font-size: 12px; color: #999; line-height: 1.7; }
    .preview__cursor {
      display: inline-block;
      width: 8px;
      margin-right: 4px;
      animation: blink 0.8s step-end infinite;
    }
  </style>
</head>
<body>
  <div class="crt-glow" aria-hidden="true"></div>
  <div class="preview">
    <a href="../../style-gallery.html" class="preview__back">← 返回画廊</a>
    <h1 class="preview__title">RETRO CSS ARCHITECTURE</h1>
    <p class="preview__subtitle">Press Start 2P · retro.css / NES.css · border-y-6 · 固定像素 · rounded-none · dark 语义色</p>
    <div class="preview__frame">
      <div class="preview__actions">
        <button type="button" class="preview__btn preview__btn--primary"><span class="preview__cursor">></span> START GAME</button>
        <button type="button" class="preview__btn">OPTIONS</button>
        <button type="button" class="preview__btn">QUIT</button>
      </div>
    </div>
    <div class="preview__cards">
      <div class="preview__card">
        <h3>retro.css</h3>
        <p>Pixel font + image-rendering pixelated。border-y-6 厚边框。</p>
      </div>
      <div class="preview__card">
        <h3>固定像素</h3>
        <p>1.5 / 3 / 6px，rounded-none，active:translate-y-1。</p>
      </div>
      <div class="preview__card">
        <h3>Tailwind + dark</h3>
        <p>语义色、dark: 变体。NES/Famicom 菜单感。</p>
      </div>
    </div>
  </div>
  <script src="back-to-gallery.js"></script>
</body>
</html>
