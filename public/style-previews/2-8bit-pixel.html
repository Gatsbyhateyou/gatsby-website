<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>风格展示 · 8-bit 像素风</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Press Start 2P', monospace;
      min-height: 100vh;
      background: linear-gradient(165deg, #1a1a2e 0%, #16213e 30%, #1a1a2e 60%, #0f3460 100%);
      color: #eee;
      padding: 2rem;
      font-size: 14px;
      line-height: 1.8;
      position: relative;
      overflow-x: hidden;
    }
    .pixel-bg {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 0;
      background-image: linear-gradient(rgba(74,74,106,0.1) 1px, transparent 1px), linear-gradient(90deg, rgba(74,74,106,0.1) 1px, transparent 1px);
      background-size: 24px 24px;
    }
    .pixel-blocks span {
      display: block;
      position: fixed;
      pointer-events: none;
      z-index: 0;
      border: 2px solid;
      box-shadow: 3px 3px 0 rgba(0,0,0,0.3);
    }
    .pixel-blocks span:nth-child(1) { width: 48px; height: 48px; top: 8%; right: 10%; background: #4a6a9a; border-color: #6a8aba; }
    .pixel-blocks span:nth-child(2) { width: 40px; height: 40px; top: 20%; left: 6%; background: #8a4a6a; border-color: #aa6a8a; }
    .pixel-blocks span:nth-child(3) { width: 56px; height: 56px; bottom: 20%; left: 8%; background: #4a8a6a; border-color: #6aaa8a; }
    .pixel-blocks span:nth-child(4) { width: 36px; height: 36px; bottom: 25%; right: 12%; background: #9a8a4a; border-color: #baaa6a; }
    .pixel-blocks span:nth-child(5) { width: 44px; height: 44px; top: 45%; right: 5%; background: #6a4a9a; border-color: #8a6aba; }
    .pixel-blocks span:nth-child(6) { width: 32px; height: 32px; top: 60%; left: 10%; background: #4a8a9a; border-color: #6aaaaa; }

    .preview {
      max-width: 900px;
      margin: 0 auto;
      position: relative;
      z-index: 1;
      padding: 1.5rem;
      border: 3px solid #4a4a6a;
      background: rgba(26,26,46,0.7);
      box-shadow: inset 0 0 0 2px #2a2a4a, 6px 6px 0 rgba(0,0,0,0.4);
    }
    .preview::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 3px;
      background: linear-gradient(90deg, #6a4a9a, #4a6a9a, #4a8a6a);
    }
    .preview__back {
      color: #8a9aca;
      font-size: 12px;
      text-decoration: none;
      margin-bottom: 1.5rem;
      display: inline-flex;
      align-items: center;
      transition: color 0.2s, transform 0.2s;
    }
    .preview__back:hover { color: #aac8ff; transform: translateX(-4px); }
    .preview__title {
      font-size: 1.5rem;
      margin-bottom: 0.75rem;
      color: #fff;
      text-shadow: 3px 3px 0 #4a4a6a;
    }
    .preview__title::after {
      content: ' ■';
      color: #ff6b6b;
      font-size: 0.8em;
    }
    .preview__subtitle {
      color: #aaa;
      margin-bottom: 1.5rem;
      padding-bottom: 1.5rem;
      font-size: 12px;
      line-height: 1.8;
      border-bottom: 2px solid #3a3a5a;
      box-shadow: 0 2px 0 #4a4a6a;
    }
    .preview__actions { display: flex; gap: 1rem; margin-bottom: 2rem; flex-wrap: wrap; }
    .preview__btn {
      padding: 0.85rem 1.5rem;
      font-family: inherit;
      font-size: 12px;
      border-radius: 0;
      border: none;
      color: #fff;
      cursor: pointer;
      box-shadow: 4px 4px 0 rgba(0,0,0,0.4);
      transition: transform 0.15s, box-shadow 0.15s;
    }
    .preview__btn:hover { transform: translateY(-2px); box-shadow: 5px 5px 0 rgba(0,0,0,0.4); }
    .preview__btn:active { transform: translate(2px, 2px); box-shadow: 2px 2px 0 rgba(0,0,0,0.4); }
    .preview__btn { background: #4a6a8a; box-shadow: 4px 4px 0 #2a4a6a; }
    .preview__btn:hover { box-shadow: 5px 5px 0 #2a4a6a; }
    .preview__btn--primary { background: #6a4a9a; box-shadow: 4px 4px 0 #4a2a7a; }
    .preview__btn--primary:hover { box-shadow: 5px 5px 0 #4a2a7a; }
    .preview__cards { display: grid; grid-template-columns: repeat(auto-fill, minmax(260px, 1fr)); gap: 1.25rem; }
    .preview__card {
      padding: 1.35rem;
      border-radius: 0;
      border: 3px solid;
      box-shadow: inset 0 0 0 1px rgba(255,255,255,0.08), 5px 5px 0 rgba(0,0,0,0.3);
      transition: transform 0.2s, box-shadow 0.2s;
      position: relative;
    }
    .preview__card::before {
      content: '';
      position: absolute;
      top: 4px;
      left: 4px;
      right: 4px;
      height: 2px;
      background: rgba(255,255,255,0.1);
    }
    .preview__card:hover { transform: translateY(-3px); box-shadow: inset 0 0 0 1px rgba(255,255,255,0.12), 7px 7px 0 rgba(0,0,0,0.35); }
    .preview__card:nth-child(1) { background: #2a3a5a; border-color: #4a6a9a; }
    .preview__card:nth-child(2) { background: #3a2a4a; border-color: #6a4a8a; }
    .preview__card:nth-child(3) { background: #2a4a3a; border-color: #4a8a6a; }
    .preview__card h3 { font-size: 14px; margin-bottom: 0.6rem; }
    .preview__card:nth-child(1) h3 { color: #6a9aff; }
    .preview__card:nth-child(2) h3 { color: #b86aff; }
    .preview__card:nth-child(3) h3 { color: #6aff8a; }
    .preview__card p { font-size: 12px; color: #ccc; line-height: 1.8; }
  </style>
</head>
<body>
  <div class="pixel-bg" aria-hidden="true"></div>
  <div class="pixel-blocks" aria-hidden="true"><span></span><span></span><span></span><span></span><span></span><span></span></div>
  <div class="preview">
    <a href="../../style-gallery.html" class="preview__back">← 返回画廊</a>
    <h1 class="preview__title">8-bit 像素风</h1>
    <p class="preview__subtitle">Press Start 2P · 无圆角 · 固定像素边框与硬阴影 · 复古游戏感</p>
    <div class="preview__actions">
      <button type="button" class="preview__btn preview__btn--primary">主要</button>
      <button type="button" class="preview__btn">次要</button>
    </div>
    <div class="preview__cards">
      <div class="preview__card">
        <h3>卡片一</h3>
        <p>像素化边框与阴影，固定 1.5/3px，rounded-none。</p>
      </div>
      <div class="preview__card">
        <h3>卡片二</h3>
        <p>用绝对定位模拟像素边，image-rendering: pixelated。</p>
      </div>
      <div class="preview__card">
        <h3>卡片三</h3>
        <p>支持 dark 模式，复古游戏 UI 气质。</p>
      </div>
    </div>
  </div>
  <script src="back-to-gallery.js"></script>
</body>
</html>
