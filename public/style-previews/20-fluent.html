<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>风格展示 · Microsoft Fluent Design</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: 'Segoe UI', system-ui, sans-serif; min-height: 100vh; background: linear-gradient(135deg, #f3f2f1 0%, #edebe9 100%); color: #323130; padding: 2rem; }
    .preview { max-width: 560px; margin: 0 auto; }
    .preview__back { color: #0078d4; text-decoration: none; margin-bottom: 1.5rem; display: inline-flex; align-items: center; font-size: 0.9rem; transition: color 0.2s, transform 0.2s; }
    .preview__back:hover { color: #106ebe; transform: translateX(-4px); }
    .preview__title { font-size: 1.75rem; font-weight: 600; margin-bottom: 0.5rem; color: #201f1e; }
    .preview__subtitle { color: #605e5c; margin-bottom: 1.5rem; font-size: 1rem; }
    .preview__actions { display: flex; gap: 0.75rem; margin-bottom: 2rem; }
    .preview__btn { padding: 0.65rem 1.35rem; font-size: 0.9rem; border: none; border-radius: 4px; background: #0078d4; color: #fff; cursor: pointer; box-shadow: 0 2px 6px rgba(0,0,0,0.12); transition: background 0.2s, box-shadow 0.2s, transform 0.2s; }
    .preview__btn:hover { background: #106ebe; box-shadow: 0 4px 10px rgba(0,0,0,0.15); transform: translateY(-1px); }
    .preview__cards { display: flex; flex-direction: column; gap: 1rem; }
    .preview__card { padding: 1.35rem 1.5rem; border-radius: 8px; background: rgba(255,255,255,0.85); box-shadow: 0 2px 12px rgba(0,0,0,0.08), inset 0 1px 0 rgba(255,255,255,0.9); border: 1px solid rgba(0,0,0,0.06); transition: transform 0.25s, box-shadow 0.25s; }
    .preview__card:hover { transform: translateY(-3px); box-shadow: 0 6px 20px rgba(0,0,0,0.1), inset 0 1px 0 rgba(255,255,255,0.9); }
    .preview__card h3 { font-size: 1rem; font-weight: 600; margin-bottom: 0.4rem; }
    .preview__card p { font-size: 0.9rem; color: #605e5c; line-height: 1.5; }
  </style>
</head>
<body>
  <div class="preview">
    <a href="../../style-gallery.html" class="preview__back">← 返回画廊</a>
    <h1 class="preview__title">Microsoft Fluent Design</h1>
    <p class="preview__subtitle">亚克力材质、深度与层次、柔和光影，现代专业。</p>
    <div class="preview__actions">
      <button type="button" class="preview__btn">主要</button>
    </div>
    <div class="preview__cards">
      <div class="preview__card"><h3>卡片一</h3><p>acrylic、elevation、reveal 效果，微动效反馈。</p></div>
      <div class="preview__card"><h3>卡片二</h3><p>中性灰 + 品牌强调色，企业级气质。</p></div>
      <div class="preview__card"><h3>卡片三</h3><p>适合 Windows、企业后台、办公应用。</p></div>
    </div>
  </div>
</body>
</html>
