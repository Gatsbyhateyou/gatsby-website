<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>风格展示 · Microsoft Fluent Design</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Segoe UI', Segoe UI Variable, system-ui, sans-serif;
      min-height: 100vh;
      background: radial-gradient(ellipse 60% 40% at 80% 10%, rgba(255,255,255,0.9) 0%, transparent 50%),
        linear-gradient(135deg, #f3f2f1 0%, #edebe9 100%);
      color: #323130;
      padding: 2rem 0 3rem;
    }
    .preview {
      max-width: 1000px;
      width: 100%;
      margin: 0 auto;
      padding: 0 1.25rem;
      box-sizing: border-box;
    }
    .preview__back {
      color: #0078d4;
      text-decoration: none;
      margin-bottom: 1.5rem;
      display: inline-flex;
      align-items: center;
      font-size: 0.9rem;
      transition: color 0.2s, transform 0.2s;
    }
    .preview__back:hover { color: #106ebe; transform: translateX(-4px); }
    .preview__title { font-size: 1.75rem; font-weight: 600; margin-bottom: 0.5rem; color: #201f1e; }
    .preview__subtitle { color: #605e5c; margin-bottom: 1rem; font-size: 1rem; }
    .preview__rule { width: 40px; height: 2px; background: rgba(0,0,0,0.08); border-radius: 1px; margin-bottom: 1.5rem; }
    .preview__actions { display: flex; gap: 0.75rem; margin-bottom: 2rem; flex-wrap: wrap; }
    .preview__btn {
      padding: 0.65rem 1.35rem;
      font-family: inherit;
      font-size: 0.9rem;
      border: none;
      border-radius: 4px;
      background: #0078d4;
      color: #fff;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0,0,0,0.12);
      transition: background 0.2s, box-shadow 0.2s, transform 0.2s;
    }
    .preview__btn:hover {
      background: #106ebe;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
      transform: translateY(-2px);
    }
    .preview__btn:active { background: #005a9e; transform: translateY(0); }
    .preview__btn--secondary {
      background: rgba(255,255,255,0.9);
      color: #323130;
      border: 1px solid rgba(0,0,0,0.1);
      box-shadow: 0 1px 4px rgba(0,0,0,0.06), inset 0 1px 0 rgba(255,255,255,0.9);
    }
    .preview__btn--secondary:hover {
      background: #f3f2f1;
      border-color: rgba(0,0,0,0.12);
      box-shadow: 0 2px 8px rgba(0,0,0,0.08), inset 0 1px 0 rgba(255,255,255,0.9);
      transform: translateY(-2px);
    }
    .preview__cards { display: grid; grid-template-columns: repeat(3, 1fr); gap: 1.25rem; }
    .preview__card {
      padding: 1.35rem 1.5rem;
      border-radius: 8px;
      background: rgba(255,255,255,0.85);
      box-shadow: 0 2px 12px rgba(0,0,0,0.08), inset 0 1px 0 rgba(255,255,255,0.9);
      border: 1px solid rgba(0,0,0,0.06);
      transition: transform 0.25s, box-shadow 0.25s, border-color 0.2s;
    }
    .preview__card:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 20px rgba(0,0,0,0.1), inset 0 1px 0 rgba(255,255,255,0.9);
      border-color: rgba(0,0,0,0.08);
    }
    .preview__card h3 { font-size: 1rem; font-weight: 600; margin-bottom: 0.4rem; color: #201f1e; }
    .preview__card p { font-size: 0.9rem; color: #605e5c; line-height: 1.5; }
    .preview__meta { font-size: 0.8rem; color: #8a8886; margin-top: 1.5rem; }
  </style>
</head>
<body>
  <div class="preview">
    <a href="../../style-gallery.html" class="preview__back">← 返回画廊</a>
    <h1 class="preview__title">Microsoft Fluent Design</h1>
    <p class="preview__subtitle">亚克力材质（半透明 + backdrop-blur）、深度与层次（elevation、reveal）；中性灰 #f3f2f1 + 品牌蓝 #0078d4，圆角 4–8px，微动效 hover/press 反馈。</p>
    <div class="preview__rule" aria-hidden="true"></div>
    <div class="preview__actions">
      <button type="button" class="preview__btn">主要</button>
      <button type="button" class="preview__btn preview__btn--secondary">次要</button>
    </div>
    <div class="preview__cards">
      <div class="preview__card">
        <h3>卡片一</h3>
        <p>acrylic、elevation、inset 高光，柔和阴影建立层级。</p>
      </div>
      <div class="preview__card">
        <h3>卡片二</h3>
        <p>中性灰 + 品牌强调色，Segoe UI，企业级气质。</p>
      </div>
      <div class="preview__card">
        <h3>卡片三</h3>
        <p>适合 Windows、企业后台、办公应用；focus 描边加粗。</p>
      </div>
    </div>
    <p class="preview__meta">#f3f2f1→#edebe9 · 圆角 4–8px · elevation</p>
  </div>
  <script src="back-to-gallery.js"></script>
</body>
</html>
