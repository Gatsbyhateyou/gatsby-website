<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>风格展示 · 卡片式布局</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: system-ui, -apple-system, sans-serif;
      min-height: 100vh;
      background: #f1f5f9;
      color: #1e293b;
      padding: 2rem 0 3rem;
    }
    .preview {
      max-width: 1000px;
      width: 100%;
      margin: 0 auto;
      padding: 0 1.25rem;
      box-sizing: border-box;
    }
    .preview__back {
      color: #3b82f6;
      text-decoration: none;
      margin-bottom: 1.5rem;
      display: inline-flex;
      align-items: center;
      font-size: 0.9rem;
      transition: color 0.2s, transform 0.2s;
    }
    .preview__back:hover { color: #2563eb; transform: translateX(-4px); }
    .preview__title {
      font-size: clamp(1.75rem, 4vw, 2rem);
      font-weight: 600;
      margin-bottom: 0.5rem;
      letter-spacing: -0.02em;
    }
    .preview__subtitle { color: #64748b; margin-bottom: 1rem; font-size: 1rem; }
    .preview__rule {
      width: 48px; height: 4px; border-radius: 2px;
      background: #cbd5e1;
      margin-bottom: 1.5rem;
    }
    .preview__actions { display: flex; gap: 0.75rem; margin-bottom: 2rem; flex-wrap: wrap; }
    .preview__btn {
      padding: 0.65rem 1.35rem;
      font-family: inherit;
      font-size: 0.9rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: opacity 0.2s, transform 0.2s;
    }
    .preview__btn--primary {
      background: #3b82f6;
      color: #fff;
    }
    .preview__btn--primary:hover { opacity: 0.9; transform: translateY(-2px); }
    .preview__btn--secondary {
      background: #fff;
      color: #3b82f6;
      border: 1px solid #e2e8f0;
    }
    .preview__btn--secondary:hover {
      background: #f8fafc;
      box-shadow: 0 2px 8px rgba(0,0,0,0.06);
      transform: translateY(-2px);
    }
    .preview__cards { display: grid; grid-template-columns: repeat(3, 1fr); gap: 1.25rem; }
    .preview__card {
      padding: 1.35rem 1.5rem;
      border-radius: 10px;
      background: #fff;
      box-shadow: 0 2px 8px rgba(0,0,0,0.06);
      transition: transform 0.25s, box-shadow 0.25s;
    }
    .preview__card:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
    }
    .preview__card h3 { font-size: 0.95rem; font-weight: 600; margin-bottom: 0.35rem; }
    .preview__card p { font-size: 0.9rem; color: #64748b; line-height: 1.5; }
    .preview__meta { font-size: 0.8rem; color: #94a3b8; margin-top: 2rem; padding-top: 1rem; border-top: 1px solid #e2e8f0; }
  </style>
</head>
<body>
  <div class="preview">
    <a href="../../style-gallery.html" class="preview__back">← 返回画廊</a>
    <h1 class="preview__title">卡片式布局</h1>
    <p class="preview__subtitle">信息以卡片为单位，每张卡片有标题、摘要、可选图；网格或瀑布流排列。卡片统一圆角与阴影、hover 有反馈。像 Pinterest / Dribbble。</p>
    <div class="preview__rule" aria-hidden="true"></div>
    <div class="preview__actions">
      <button type="button" class="preview__btn preview__btn--primary">主要</button>
      <button type="button" class="preview__btn preview__btn--secondary">次要</button>
    </div>
    <div class="preview__cards">
      <div class="preview__card">
        <h3>卡片一</h3>
        <p>标题、摘要、可选图，统一圆角 8–12px 与分层阴影。</p>
      </div>
      <div class="preview__card">
        <h3>卡片二</h3>
        <p>hover 抬升 translateY、阴影加深，模块化。</p>
      </div>
      <div class="preview__card">
        <h3>卡片三</h3>
        <p>适合内容聚合、商品展示、社交流。</p>
      </div>
    </div>
    <p class="preview__meta">#f1f5f9 · 圆角 10px · 网格</p>
  </div>
  <script src="back-to-gallery.js"></script>
</body>
</html>
