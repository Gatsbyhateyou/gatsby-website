<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>风格展示 · 卡片式布局</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: system-ui, sans-serif; min-height: 100vh; background: #f1f5f9; color: #1e293b; padding: 2rem; }
    .preview { max-width: 560px; margin: 0 auto; }
    .preview__back { color: #3b82f6; text-decoration: none; margin-bottom: 1.5rem; display: inline-flex; align-items: center; font-size: 0.9rem; transition: color 0.2s, transform 0.2s; }
    .preview__back:hover { color: #2563eb; transform: translateX(-4px); }
    .preview__title { font-size: 1.75rem; font-weight: 600; margin-bottom: 0.5rem; }
    .preview__subtitle { color: #64748b; margin-bottom: 1.5rem; font-size: 1rem; }
    .preview__actions { display: flex; gap: 0.75rem; margin-bottom: 2rem; }
    .preview__btn { padding: 0.65rem 1.35rem; font-size: 0.9rem; border: none; border-radius: 10px; background: #3b82f6; color: #fff; cursor: pointer; transition: background 0.2s, transform 0.2s; }
    .preview__btn:hover { background: #2563eb; transform: translateY(-1px); }
    .preview__cards { display: grid; grid-template-columns: repeat(2, 1fr); gap: 1rem; }
    .preview__card { padding: 1.35rem 1.5rem; border-radius: 10px; background: #fff; box-shadow: 0 2px 8px rgba(0,0,0,0.06); transition: box-shadow 0.25s, transform 0.25s; }
    .preview__card:hover { box-shadow: 0 6px 20px rgba(0,0,0,0.1); transform: translateY(-3px); }
    .preview__card h3 { font-size: 0.95rem; font-weight: 600; margin-bottom: 0.35rem; }
    .preview__card p { font-size: 0.9rem; color: #555; line-height: 1.6; }
  </style>
</head>
<body>
  <div class="preview">
    <a href="../../style-gallery.html" class="preview__back">← 返回画廊</a>
    <h1 class="preview__title">卡片式布局</h1>
    <p class="preview__subtitle">信息以卡片为单位，网格或瀑布流，清晰易扫读。</p>
    <div class="preview__actions">
      <button type="button" class="preview__btn">主要</button>
    </div>
    <div class="preview__cards">
      <div class="preview__card"><h3>卡片一</h3><p>标题、摘要、可选图，统一圆角与阴影。</p></div>
      <div class="preview__card"><h3>卡片二</h3><p>hover 有反馈，模块化。</p></div>
      <div class="preview__card"><h3>卡片三</h3><p>适合内容平台、电商、社交流。</p></div>
    </div>
  </div>
</body>
</html>
