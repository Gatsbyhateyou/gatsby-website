<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>胶片集 · 刘锦麟</title>
  <meta name="description" content="刘锦麟的摄影胶片集，个人摄影作品展示。">
  <meta name="keywords" content="刘锦麟,胶片集,摄影,个人摄影,作品集">
  <meta name="robots" content="index, follow">
  <link rel="canonical" href="https://gatsby-website-nine.vercel.app/gallery.html">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://gatsby-website-nine.vercel.app/gallery.html">
  <meta property="og:title" content="胶片集 · 刘锦麟">
  <meta property="og:description" content="刘锦麟的摄影胶片集，个人摄影作品展示。">
  <meta property="og:image" content="https://gatsby-website-nine.vercel.app/me1.jpg">
  <meta property="og:locale" content="zh_CN">
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="胶片集 · 刘锦麟">
  <meta name="twitter:description" content="刘锦麟的摄影胶片集，个人摄影作品展示。">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="icon" href="/favicon.svg" type="image/svg+xml">
  <link rel="stylesheet" href="/styles.css?v=2">
</head>
<body>
  <div class="bg-gradient"></div>
  <div class="halo" id="halo" aria-hidden="true"></div>
  <div class="nav-wrap">
    <button type="button" class="nav-toggle" aria-label="打开菜单" aria-expanded="false">☰</button>
    <nav class="site-nav" aria-label="主导航">
      <a href="/" class="site-nav__link">首页</a>
      <a href="/gallery.html" class="site-nav__link site-nav__link--active">胶片集</a>
      <a href="/diary.html" class="site-nav__link">AI 日记</a>
      <a href="/Galaxy.html" class="site-nav__link">星尘遗落</a>
    </nav>
  </div>
  <div class="page-content">
    <a href="/#gallery-section" class="back-link">← 返回</a>
    <button type="button" class="theme-toggle" aria-label="切换暗黑模式" title="切换主题">
      <span class="theme-icon sun" aria-hidden="true">☀</span>
      <span class="theme-icon moon" aria-hidden="true">☽</span>
    </button>

    <main class="container subpage">
      <div class="glass-card gallery-wrap">
        <h1 class="page-title">胶片集</h1>
        <p class="page-desc">个人摄影集展示。</p>
        <div class="masonry" id="gallery-masonry">
          <!-- 照片由 script.js 中的 GALLERY_PHOTOS 数组通过 map 渲染 -->
        </div>
      </div>
    </main>
  </div>

  <!-- 灯箱：毛玻璃背景 + 拍立得卡片，从原位置飞向中心 -->
  <div class="lightbox" id="gallery-lightbox" aria-hidden="true">
    <div class="lightbox__backdrop" id="lightbox-backdrop"></div>
    <div class="lightbox__inner" id="lightbox-inner">
      <div class="lightbox__card">
        <img class="lightbox__img" id="lightbox-img" src="" alt="">
      </div>
    </div>
    <button type="button" class="lightbox__close" id="lightbox-close" aria-label="关闭">×</button>
  </div>

  <button type="button" class="idea-bin-trigger" id="idea-bin-trigger" aria-label="灵感垃圾桶" title="灵感垃圾桶">
    <span class="idea-bin-trigger__icon" aria-hidden="true"></span>
  </button>
  <div class="idea-bin-overlay" id="idea-bin-overlay" aria-hidden="true">
    <div class="idea-bin-backdrop" id="idea-bin-backdrop"></div>
    <div class="idea-bin-panel" id="idea-bin-panel">
      <div class="idea-bin-vortex" id="idea-bin-vortex" aria-hidden="true"></div>
      <textarea class="idea-bin-input" id="idea-bin-input" placeholder="输入探索中的想法…" rows="3"></textarea>
      <button type="button" class="idea-bin-swallow" id="idea-bin-swallow">吞噬</button>
      <p class="idea-bin-hint">吞噬 或 Enter 投放 · Esc 关闭</p>
    </div>
  </div>

  <script>window.__GA_MEASUREMENT_ID__=window.__GA_MEASUREMENT_ID__||'';window.__POSTHOG_KEY__=window.__POSTHOG_KEY__||'';window.__POSTHOG_HOST__=window.__POSTHOG_HOST__||'';</script>
  <script src="/analytics-config.js"></script>
  <script src="/analytics-loader.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="/supabase-config.js"></script>
  <script src="/supabase-idea-bin.js"></script>
  <script src="/script.js"></script>
</body>
</html>
